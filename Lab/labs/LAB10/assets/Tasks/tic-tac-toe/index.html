<html lang="en">

<body>

       <h1>
           Tic-tac-toe

                   <h1 style="font-size: 20px; text-align: center;" >
                       Начать заново
                   </h1>
               </div>
           </div>
           	<div class="table">

           			</div>
           			<div class="gamezone">

           	</div>

               <table class="table_check">
                   <tr>
                       <td colspan="2" >
                           <h1>Счёт</h1>
                       </td>
                   </tr>
                   <tr>
                       <td style="border-right: 3px solid; background: #a4bfeb;" >
                           <p style="margin 0; font-size: 20px; text-align: center;">Игрок 1</p>
                           <p id="player1" style="color: blue" >0</p>
                       </td>
                       <td style="background: #eba4a4" >
