<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc_screen">
            <p id="par" style="60px">0</p>
        </div>
        <div id="buttons">
            <div class="btn" id="clearAll">ac</div>
            <div class="btn" id="plus_minus" >+/-</div>
            <div class="btn">%</div>
            <div class="btn orange">/</div>
            
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn orange">*</div>
            
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn orange">-</div>
            
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn orange">+</div>
            
            <div class="btn zero">0</div>
            <div class="btn">.</div>
            <div class="btn orange">=</div>
        </div>
    </div>
    
    <script src="main.js" ></script>
</body>
</html>
